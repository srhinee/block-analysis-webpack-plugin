name: npm public
on:
  pull_request:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 14 ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.
      - name: setup
        run: |
          git switch -c dev
          git config --global user.email "shrine8263@yaeh.net"
          git config --global user.name "shrine"
      - name: bump verison
        run: |
          npm version patch
          git add package.json
          git commit -m 'patch version'
          git push https://${{secrets.ACCESS}}@github.com/srhinee/block-analysis-webpack-plugin
      - name: publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM}}